<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>login</title>
</head>
<body>
    <div class="form-container">
        <div class="login-container">
            <h2>Welcome</h2>
            <p>Selecciona el metodo de autentificacion</p>
            <form action="">
                <p>
                    <label for="username">username</label>
                    <input type="text" name="username" id="username">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </p>
                <div class="options">
                    <div>
                        Remember me
                        <input type="checkbox" name="remember" id="remember">
                    </div>
                    <div>
                        <a href="#">I forgot my password</a>
                    </div>
                </div>
                <p>
                    <input type="submit" class="btn btn-login" value="Login">
                </p>
                <div class="providers">
                    <span>choose another methot to authenticate</span>
                    <div class="btn btn-google">Google</div>
                    <div class="btn btn-facebook">Facebook</div>
                    <div class="btn btn-x">X</div>
                </div>
            </form>
        </div>
        <div class="welcome-screen-container"></div>
    </div>
    
</body>
</html>
